<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-title">
                <a href="index.html">
                    <h1 class="header-title__title">Where is the world?</h1>
                </a>
            </div>
            <div class="dark-mode">
                <img src="assets/img/sun light mode.svg" alt="lightmode">
                <strong>Dark Mode</strong>
            </div>
        </header>
        <main>
            <div class="main-header">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <form>
                        <input type="text" name="" id="serachInput" placeholder="Search for a country">
                    </form>
                </div>
                <div class="filter">
                    <div class="filter__region">
                        <p>Filter by Region <i class="fa-solid fa-chevron-down"></i></p>
                    </div>
                    <ul class="filter__content">
                        <li class="filter-content__list">Africa</li>
                        <li class="filter-content__list">America</li>
                        <li class="filter-content__list">Asia</li>
                        <li class="filter-content__list">Europe</li>
                        <li class="filter-content__list">Oceania</li>
                    </ul>
                
                </div>
            </div>
            <div class="countries_wrapper">
            
            </div>
        </main>











    </div>
    <script src="https://kit.fontawesome.com/2e18f2b45c.js" crossorigin="anonymous"></script>
    <script src="assets/app/app.js"></script>
</body>

</html>
